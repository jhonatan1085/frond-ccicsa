<div class="page-wrapper">
    <div class="content">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Materiales </a></li>
                        <li class="breadcrumb-item">
                            <i class="feather icon-chevron-right"></i>
                        </li>
                        <li class="breadcrumb-item active">Asignar Materiales</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table show-entire">
                    <div class="card-body">
                        <!-- Table Header -->
                        <div class="page-table-header mb-2">
                            <div class="row align-items-center">
                                <div class="col">
                                    <div class="doctor-table-blk">
                                        <h3>Materiales por Brigadas</h3>
                                        <div class="doctor-search-blk">
                                            <div class="top-nav-search table-search-blk">
                                                <input class="form-control" placeholder="Buscar Material..."
                                                    [(ngModel)]="searchDataValue" (keyup.enter)="searchData()" />

                                                <a class="btn" (click)="searchData()">
                                                    <img src="assets/img/icons/search-normal.svg" alt="Buscar" />
                                                </a>
                                            </div>
                                            <!-- Botón de carga de archivo -->

                                            <div class="add-group">
                                                
                                                <button class="btn btn-primary ms-2" (click)="openDialog()">
                                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                                </button>
                                                <button class="btn btn-primary ms-2" (click)="refreshTable()">
                                                    <i class="fa fa-refresh" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto text-end float-end ms-auto download-grp">
                                    <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-03.svg"
                                            alt=""></a>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table mat-table [dataSource]="existencias" class="mat-elevation-z8">

                                    <!-- Brigada -->
                                    <ng-container matColumnDef="brigada">
                                        <th mat-header-cell *matHeaderCellDef>Brigada</th>
                                        <td mat-cell *matCellDef="let element">{{ element.brigada_nombre }}
                                        </td>
                                    </ng-container>

                                    <!-- Codigo -->
                                    <ng-container matColumnDef="codigo">
                                        <th mat-header-cell *matHeaderCellDef>Código</th>
                                        <td mat-cell *matCellDef="let element">{{ element.codigo }}
                                        </td>
                                    </ng-container>

                                    <!-- UM -->
                                    <ng-container matColumnDef="material">
                                        <th mat-header-cell *matHeaderCellDef>Material</th>
                                        <td mat-cell *matCellDef="let element">{{ element.nombre_material }}</td>
                                    </ng-container>

                                    <!-- Precio -->
                                    <ng-container matColumnDef="stock">
                                        <th mat-header-cell *matHeaderCellDef>Stock</th>
                                        <td mat-cell *matCellDef="let element">{{ element.stock_actual }}</td>
                                    </ng-container>

                                    <!-- stock_minimo -->
                                    <ng-container matColumnDef="Sub_Categoria">
                                        <th mat-header-cell *matHeaderCellDef>S. Categoria</th>
                                        <td mat-cell *matCellDef="let element">{{ element.subcategoria }}</td>
                                    </ng-container>

                                    <!-- Sub_Categoria -->
                                    <ng-container matColumnDef="Categoria">
                                        <th mat-header-cell *matHeaderCellDef>Sub Categoria</th>
                                        <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
                                    </ng-container>
                                    
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                            </div>
                            <!-- Paginador -->
                            <mat-paginator [length]="totalData" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25]"
                                [showFirstLastButtons]="true" (page)="onPaginateChange($event)">
                            </mat-paginator>
                        </div>
                        <!-- /Table Header -->

                    </div>
                </div>
            </div>
        </div>
    </div>
