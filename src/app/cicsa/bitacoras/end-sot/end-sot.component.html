<h2 mat-dialog-title>Cierre de SOT</h2>
<mat-dialog-content class="mat-typography">
    Esta seguro de Cerrar el SOT de la bitacora {{ bitacora.nombre }}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>No</button>
    <button mat-button cdkFocusInitial (click)="guardar()">Si</button>
</mat-dialog-actions>
