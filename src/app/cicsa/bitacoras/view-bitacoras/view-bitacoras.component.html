<h2 mat-dialog-title>Detalle Bitacora</h2>
<mat-dialog-content class="mat-typography">
  <div class="invoice-total-card">
    <h4 class="invoice-total-title">Copiar el texto al chat WhatsApp</h4>
    <a href="javascript:void(0);" class="me-2" (click)="copiarTexto()">
      <i class="fas fa-clone"></i>
    </a>
    <div class="invoice-total-box">
      <div class="invoice-total-inner" #invoiceTotalInner>
        <pre *ngIf="bitacoraPrint">{{bitacoraPrint}}
                </pre
        >
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
  <button mat-button (click)="copiarTexto()">
    <i class="fas fa-clone"></i>
  </button>
  <button mat-button (click)="enviaWhatsAap()">
    <i class="fab fa-whatsapp"></i>
  </button>
 <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    <i class="fab fa-whatsapp"></i> WhatsApp
  </button>-->
</mat-dialog-actions>
